<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="iPhonestyles.css">
</head>
<body>

    <header>
        <img class="jobabslogo" src="images/iPhone_at_dark.jpg" alt="dark picture" width="200" height="150">
        <nav>  
            <div>
                <a href="index.html">iPhone Hub</a>
                <a href="iPhonesecurity.html">iPhonesecurity</a>
                <a href="Jobabsgoddies.html">Jobabsgoddies</a>
                <a href="search.html">Search</a>
            </div>      
        </nav>
    </header>
    <main>

    <div id="feedback"></div>
    <form action="/my-handling-form-page" method="post">
        <ul>
         <li>
           <label for="name">Name:</label>
           <input type="text" id="name" placeholder="username" name="user_name">
         </li>
         <li>
           <label for="mail">E-mail:</label>
           <input type="email" id="mail" placeholder="myemail@gmail.com" name="user_email">
         </li>
         <li>
           <label for="msg">Message:</label>
           <textarea id="msg" placeholder="I love your Products! They are of the Best Quality." name="user_message"></textarea>
         </li>
         <li class="button">
            <button type="submit">Send your message</button>
          </li>
        </ul>
        
       </form>
    </main>
    <br>
    <br>
    <br>
    <footer>
        
        <h3>JOBABS PHONES &copy; 2022 - iPhone Shop</h3>
        <h3><a href="site-plan.html">Site Plan</a></h3>
        <h3><a href="Contactus.html">Contact Us</a></h3>
    <div class ="Social-Media">
        <a href="https://facebook.com" target="_blank">
            <img src="images/facebook.png" alt="Facebook_icon">
        </a>
        <a href="https://twitter.com" target="_blank">
            <img src="images/twitter.png" alt="Twitter_icon">
        </a>
        <a href="https://gmail.com" target="_blank">
            <img src="images/gmail_logo.png" alt="Gmail_icon" width="64" height="64">
        </a>  
    </div>
    
</footer>
       
<script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown');
    });
</script>
    
</body>
</html>
